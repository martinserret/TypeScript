<html><head></head><body><p>In TypeScript, you work with types like <code>string</code> or <code>number</code> all the times. </p><p><strong>Important</strong>:&nbsp;It is <code>string</code> and <code>number</code> (etc.), <strong>NOT</strong>&nbsp;<code>String</code>, <code>Number</code> etc. </p><p><strong>The core primitive types in TypeScript are all lowercase!</strong></p></body></html>
